<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       
       <div class="container-left">
           <div class="logo-container">
                <img class="odinlogo" src="odin-lined.png">
               <p>OdinProject</p>
           </div>
       </div>
       <div class="container-right">
           <div class="textbox">
               <p>This is <u><em>NOT</em></u> a real online service</p>
               <p>You know you want to look at it though.</p>
           </div>
           <div class="form">
               <h1>Call To Action</h1>
               <form action="" method="post"> 
                    <div class="input">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="name" required>
                    </div>
                    <div class="input">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="name" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" id="phonenumber" name="phonenumber">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword" required>
                    </div>
               </form>
           </div>
           <div class="closing">
               <button type="submit">Create Account</button>
               <p class="login">Already have an account? <a href="Login">Log in</a></p>
           </div>
       </div>
       
   </div>
</body>
</html>
